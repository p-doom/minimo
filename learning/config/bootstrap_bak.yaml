task: teacher

seed: 0

defaults:
    - _self_
    - agent: mcts-lm
    - theory: propositional-logic

iterations: 10
n_conjectures: 200

alpha: 0.0
alpha_schedule: constant # [constant, linear, quadratic, cubic, cos, ratio]
normalize_loss: true

difficulty_buckets:
    - hard: 5
    - easy: 12
    - triv: 20

train_policy_on_hindsight_examples: true
freeze_conjecturer: false

job:
    wandb_project: peano

hydra:
    job:
        chdir: true
